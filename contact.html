<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTY Article - Contact</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo"><a href="home.html">UTY ARTICLE</a></div>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
            <nav>
                <ul class="nav-ul">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container" style="max-width: 600px;">
        <h2 class="section-title">Hubungi Kami</h2>
        <div class="card" style="padding: 2rem;">
            <form>
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" class="form-control" placeholder="Nama Anda" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="contoh@email.com" required>
                </div>
                <div class="form-group">
                    <label>Pesan</label>
                    <textarea class="form-control" rows="5" placeholder="Tulis pesan..." required></textarea>
                </div>
                <button type="submit" class="btn" style="width:100%; border:none; cursor:pointer;">Kirim Pesan</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 UTY Article.</p>
    </footer>
    <script src="static/script.js"></script>
